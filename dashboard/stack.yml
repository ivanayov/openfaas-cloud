provider:
  name: faas
  gateway: https://gateway.ivana.smykla.io

# If using of-router then retain the system- prefix, if not using a wildcard-DNS
# please remove the prefix of `system-`

functions:
  overview:
    lang: go
    handler: ./overview
    image: functions/overview:0.4.4
    environment:
      content_type: "text/html"
      combine_output: "false"
      public_url: "https://gateway.ivana.smykla.io/"
 # Comment out if not using public pretty-URL
      query_pretty_url: "true"

  list-functions:
    skip_build: true
    image: functions/list-functions:0.4.6
    fprocess: ./handler
    labels:
      openfaas-cloud: "1"
      role: openfaas-system
    environment:
      gateway_url: http://gateway.ivana-openfaas:8080/
      secret_mount_path: /var/openfaas/secrets
      basic_auth: true
      write_debug: true
    secrets:
      - basic-auth-user
      - basic-auth-password

  pipeline:
    lang: go
    handler: ./pipeline
    image: functions/pipeline:0.1.0
    environment:
      content_type: "text/html"
      combine_output: "false"
      gateway_url: http://gateway.ivana-openfaas:8080/

# For Swarm use URL below which does not include .openfaas suffix:
#    gateway_url: http://gateway:8080/
